<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Florida Frogs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MapLibre CSS & JS -->
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet">
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Sidebar menu */
    #sidebar {
      width: 100px;
      background: white;
      border: 1px solid black;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
      gap: 15px;
      box-sizing: border-box;
      position: fixed;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    #sidebar button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.2s ease;
    }

    #sidebar button:hover {
      transform: scale(1.1);
    }

    #sidebar img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    /* Map container fills screen */
    #map {
      height: 100vh;
      width: 100vw;
    }

    .popup-content img {
      border-radius: 6px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- Sidebar Menu -->
  <div id="sidebar">
    <button id="birdBtn"><img src="images/bird.png" alt="Bird"></button>
    <button id="frogBtn"><img src="images/frog.png" alt="Frog"></button>
    <button id="horseBtn"><img src="images/horse.png" alt="Horse"></button>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://tiles.openfreemap.org/styles/liberty',
      center: [-81.5, 27.8],
      zoom: 6
    });

    map.addControl(new maplibregl.NavigationControl(), 'top-right');

    map.addControl(new maplibregl.AttributionControl({
      compact: true,
      customAttribution: '<a href="https://xeno-canto.org/" target="_blank">Wildlife recordings Â© Xeno-Canto</a>'
    }), 'bottom-right');

    map.on('load', async () => {
      try {
        const res = await fetch('frogs.json');
        const data = await res.json();

        const features = (data.recordings || [])
          .filter(r => r.lat && r.lon && !isNaN(parseFloat(r.lat)) && !isNaN(parseFloat(r.lon)))
          .map(r => ({
            type: 'Feature',
            geometry: { type: 'Point', coordinates: [parseFloat(r.lon), parseFloat(r.lat)] },
            properties: {
              en: r.en || '',
              gen: r.gen || '',
              sp: r.sp || '',
              loc: r.loc || '',
              file: r.file || '',
              image: r.sono?.small ? `https:${r.sono.small}` : ''
            }
          }));

        const geojson = { type: 'FeatureCollection', features };

        map.addSource('recordings', { type: 'geojson', data: geojson });

        map.addLayer({
          id: 'recordings-layer',
          type: 'circle',
          source: 'recordings',
          paint: {
            'circle-radius': 6,
            'circle-color': '#007cbf',
            'circle-stroke-width': 1,
            'circle-stroke-color': '#fff'
          }
        });

        map.on('click', 'recordings-layer', e => {
          const p = e.features[0].properties;
          new maplibregl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(`
              <strong>${p.en}</strong><br>
              <em>${p.gen} ${p.sp}</em><br>
              ${p.loc}<br><br>
              <audio controls src="${p.file}" style="width:100%"></audio><br>
              ${p.image ? `<img src="${p.image}" width="200">` : ''}
            `)
            .addTo(map);
        });

        map.on('mouseenter', 'recordings-layer', () => map.getCanvas().style.cursor = 'pointer');
        map.on('mouseleave', 'recordings-layer', () => map.getCanvas().style.cursor = '');
        
      } catch (err) {
        console.error('Failed to load local JSON:', err);
      }
    });

    // Example button interactions
    document.getElementById('birdBtn').onclick = () => alert('Bird button clicked!');
    document.getElementById('frogBtn').onclick = () => alert('Frog button clicked!');
    document.getElementById('horseBtn').onclick = () => alert('Horse button clicked!');
  </script>
</body>
</html>
