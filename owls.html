<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wildlife Sound Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MapLibre CSS & JS -->
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet">
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }

    /* Sidebar */
    #sidebar {
      width: 120px;
      background: white;
      border: 1px solid black;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
      gap: 15px;
      position: fixed;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    #sidebar button {
      background: none;
      border: none;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease;
    }

    #sidebar button:hover { transform: scale(1.1); }

    #sidebar img { width: 60px; height: 60px; object-fit: contain; }

    .tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      left: 100px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 13px;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    #sidebar button:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Sidebar Menu -->
  <div id="sidebar">
    <button id="birdBtn">
      <img src="images/bird.png" alt="Bird">
      <span class="tooltip">Birdsong of Suffolk</span>
    </button>
    <button id="frogBtn">
      <img src="images/frog.png" alt="Frog">
      <span class="tooltip">Frogs of Florida</span>
    </button>
    <button id="horseBtn">
      <img src="images/horse.png" alt="Horse">
      <span class="tooltip">Mammals of France</span>
    </button>
    <button id="owlBtn">
      <img src="images/owl.png" alt="Owl">
      <span class="tooltip">Barn Owls of Africa</span>
    </button>
    
  </div>

  <div id="map"></div>

  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://tiles.openfreemap.org/styles/positron',
      center: [0, 20],
      zoom: 2
    });

    map.addControl(new maplibregl.NavigationControl(), 'top-right');
    map.addControl(new maplibregl.AttributionControl({
      compact: true,
      customAttribution: '<a href="https://xeno-canto.org/" target="_blank">Wildlife recordings © Xeno-Canto</a>'
    }), 'bottom-right');

    let mapClickMode = false;  // Tracks if user is in “select location” mode
    let tempPopup = null;

    // Function to load feed from query string
    async function loadFeedFromQuery(query, color='#007cbf') {
      try {
        const res = await fetch(`/.netlify/functions/xeno?query=${query}`);
        const data = await res.json();

        const features = (data.recordings || [])
          .filter(r => r.lat && r.lon && !isNaN(parseFloat(r.lat)) && !isNaN(parseFloat(r.lon)))
          .map(r => ({
            type: 'Feature',
            geometry: { type: 'Point', coordinates: [parseFloat(r.lon), parseFloat(r.lat)] },
            properties: {
              en: r.en || '',
              gen: r.gen || '',
              sp: r.sp || '',
              loc: r.loc || '',
              file: r.file || '',
              image: r.sono?.small ? `https:${r.sono.small}` : ''
            }
          }));

        const geojson = { type: 'FeatureCollection', features };

        if (map.getSource('recordings')) {
          map.getSource('recordings').setData(geojson);
          map.setPaintProperty('recordings-layer', 'circle-color', color);
        } else {
          map.addSource('recordings', { type: 'geojson', data: geojson });
          map.addLayer({
            id: 'recordings-layer',
            type: 'circle',
            source: 'recordings',
            paint: {
              'circle-radius': 6,
              'circle-color': color,
              'circle-stroke-width': 1.5,
              'circle-stroke-color': '#fff',
              'circle-opacity': 0.85
            }
          });

          map.on('click', 'recordings-layer', e => {
            const p = e.features[0].properties;
            new maplibregl.Popup()
              .setLngLat(e.lngLat)
              .setHTML(`
                <strong>${p.en}</strong><br>
                <em>${p.gen} ${p.sp}</em><br>
                ${p.loc}<br><br>
                <audio controls src="${p.file}" style="width:100%"></audio><br>
                ${p.image ? `<img src="${p.image}" width="200">` : ''}
              `)
              .addTo(map);
          });

            // Cursor change on hover
            map.on('mouseenter', 'recordings-layer', () => map.getCanvas().style.cursor = 'pointer');
            map.on('mouseleave', 'recordings-layer', () => map.getCanvas().style.cursor = '');
            } else {
            // If the source already exists, just update the data and color
            map.getSource('recordings').setData(geojson);
            map.setPaintProperty('recordings-layer', 'circle-color', color);
            }
        }

        if (features.length > 0) {
          const bounds = new maplibregl.LngLatBounds();
          features.forEach(f => bounds.extend(f.geometry.coordinates));
          map.fitBounds(bounds, { padding: 80, duration: 1000 });
        }
      } catch (err) {
        console.error('Failed to load feed:', err);
      }
    }

    // Activate map-click mode
    document.getElementById('birdBtn').onclick = () => {
      mapClickMode = true;
      alert('Click on the map to select a location for birdsong data.');
    };

    map.on('click', e => {
      // Only respond if click mode is active
      if (!mapClickMode) return;

      // Prevent popup if clicking on an existing marker
      const features = map.queryRenderedFeatures(e.point, { layers: ['recordings-layer'] });
      if (features.length > 0) return;

      if (tempPopup) tempPopup.remove(); // Remove any previous popup

      const lon = e.lngLat.lng;
      const lat = e.lngLat.lat;
      const delta = 0.5; // half-degree bounding box
      const minLat = lat - delta;
      const maxLat = lat + delta;
      const minLon = lon - delta;
      const maxLon = lon + delta;

      tempPopup = new maplibregl.Popup({ closeOnClick: true })
        .setLngLat([lon, lat])
        .setHTML(`
          <div style="text-align:center;">
            <strong>Confirm this location?</strong><br>
            <button id="confirmBtn">Confirm</button>
          </div>
        `)
        .addTo(map);

      // Wait for popup to be added to DOM
      setTimeout(() => {
        const btn = document.getElementById('confirmBtn');
        if (btn) {
          btn.addEventListener('click', () => {
            tempPopup.remove();
            mapClickMode = false; // Turn off click mode after confirm
            const query = `box:${minLat},${minLon},${maxLat},${maxLon}+grp:birds`;
            console.log('Fetching birds in box:', query);
            loadFeedFromQuery(query, '#007cbf');
          });
        }
      }, 50);
    });

    // Optional: keep other animal buttons but do nothing
    document.getElementById('frogBtn').onclick = () => {};
    document.getElementById('horseBtn').onclick = () => {};
    document.getElementById('owlBtn').onclick = () => {
      // Example: live owl feed via Netlify
      const query = 'area:africa+gen:Tyto+sp:alba';
      loadFeedFromQuery(query, '#b58900');
    };
  </script>
</body>
</html>
